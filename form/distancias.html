<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Distancia | MMRun</title>
  <link rel="stylesheet" href="./distancias.css" />
  <link rel="icon" href="../assets/MMR.ico" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">
    <header class="distancia-header">
        <h1 class="title">
          <ion-icon name="walk-outline"></ion-icon>
          Elegí tu distancia para inscribirte
        </h1>
      </header>
      
    <div class="grid">
      <div class="card-distancia" data-distancia="CF" data-precio="$8.000" data-detalle="Hasta el 31 de julio">
        <ion-icon name="walk-outline"></ion-icon>
        <h2>CF</h2>
        <p class="precio">$8.000</p>
        <p class="detalle">Hasta el 31 de julio</p>
      </div>

      <div class="card-distancia" data-distancia="KIDS" data-precio="Gratis" data-detalle="Sin fecha límite">
        <ion-icon name="happy-outline"></ion-icon>
        <h2>KIDS</h2>
        <p class="precio">Gratis</p>
        <p class="detalle">Sin fecha límite</p>
      </div>

      <div class="card-distancia" data-distancia="8K" data-precio="$7.000" data-detalle="Hasta el 31 de julio">
        <ion-icon name="fitness-outline"></ion-icon>
        <h2>8K</h2>
        <p class="precio">$7.000</p>
        <p class="detalle">Hasta el 31 de julio</p>
      </div>

      <div class="card-distancia" data-distancia="15K" data-precio="$8.000" data-detalle="Hasta el 31 de julio">
        <ion-icon name="pulse-outline"></ion-icon>
        <h2>15K</h2>
        <p class="precio">$8.000</p>
        <p class="detalle">Hasta el 31 de julio</p>
      </div>

      <div class="card-distancia" data-distancia="25K" data-precio="$9.000" data-detalle="Hasta el 31 de julio">
        <ion-icon name="trail-sign-outline"></ion-icon>
        <h2>25K</h2>
        <p class="precio">$9.000</p>
        <p class="detalle">Hasta el 31 de julio</p>
      </div>
    </div>
  </div>

  <script src="./distancias.js"></script>
</body>
</html>
