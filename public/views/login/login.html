<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - MMRun</title>

  <!-- Estilo del login -->
  <link rel="stylesheet" href="/assets/css/login.css" />

  <!-- Lógica del login -->
  <script defer src="/assets/js/login.js"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-wrapper">
    
    <!-- COLUMNA IZQUIERDA CON LOGO -->
    <div class="login-left">
      <div class="logo-box">
        <img src="/assets/img/logo-mmrun-principal.png" alt="Logo MMRun" class="mmrun-logo" />
        <div class="description-box">
          <p>
            Accedé al <strong>panel de administración</strong> para gestionar tus inscripciones.
          </p>
          <p class="subtext">
            Conectate y comenzá a controlar el evento como un profesional.
          </p>
        </div>
      </div>
    </div>

    <!-- COLUMNA DERECHA CON FORM -->
    <div class="login-right">
      <div class="form-box">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Correo electrónico" required />
          <div class="password-wrapper">
            <input type="password" name="password" id="passwordInput" placeholder="Contraseña" required />
            <span class="toggle-password" id="togglePassword">
              <!-- Ojo abierto -->
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7.305 4.5 3.281 7.364 1.5 12c1.781 4.636 5.805 7.5 10.5 7.5s8.719-2.864 10.5-7.5C20.719 7.364 16.695 4.5 12 4.5zm0 12.25a4.75 4.75 0 1 1 0-9.5 4.75 4.75 0 0 1 0 9.5z"/>
                <circle cx="12" cy="12" r="2.5"/>
              </svg>
              <!-- Ojo cerrado -->
              <svg id="eyeClosed" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M1 12s4.5-6.5 11-6.5S23 12 23 12s-4.5 6.5-11 6.5S1 12 1 12zm6 0a5 5 0 1 0 10 0 5 5 0 0 0-10 0z"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
          </div>
                
          <button type="submit">
            <span id="spinner" class="spinner no-display"></span>
            Iniciar sesión
          </button>
        </form>
        <p class="help-text">
          ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
        </p>
        <p class="back-to-site">
          <a href="../../index.html" class="btn-volver">← Volver al sitio web</a>
        </p>
      </div>
    </div>

  </div>
</body>
</html>
